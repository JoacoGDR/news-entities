name: Publish news-entities to npm

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test || echo "No tests configured"

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run database migrations on production
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$EC2_HOST << 'ENDSSH'
            set -e
            cd /opt/news-app
            
            echo "Running database migrations..."
            
            # Run migrations using the database container directly
            docker compose exec -T database psql -U user -d news_scraper -c "SELECT 'Database ready';"
            
            # Create a temporary container to run migrations
            DATABASE_URL=$(grep DATABASE_URL .env | cut -d'=' -f2)
            GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            
            # Run migrations in a temporary container
            docker run --rm \
              --network news-app_news-network \
              -e DATABASE_URL="$DATABASE_URL" \
              -e NODE_AUTH_TOKEN="$GITHUB_TOKEN" \
              node:20-alpine \
              sh -c "
                echo '@JoacoGDR:registry=https://npm.pkg.github.com' > .npmrc && \
                echo '//npm.pkg.github.com/:_authToken='\$NODE_AUTH_TOKEN >> .npmrc && \
                npm install -g typeorm @JoacoGDR/news-entities@latest pg && \
                cd /usr/local/lib/node_modules/@JoacoGDR/news-entities && \
                npm run migration:run
              "
            
            echo "Migrations completed successfully!"
          ENDSSH

          rm -f private_key.pem

